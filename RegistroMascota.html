<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú principal - Veterinaria Los Mushashos</title>
    <link rel="stylesheet" href="CSS/Estilosforms.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dekko&family=Delius+Swash+Caps&family=DynaPuff:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sedan+SC&family=Slackey&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="video-background">
        <video autoplay loop muted>
            <source src="Recursos Humanos/Video de fondo.mp4" type="video/mp4">
            Tu navegador no soporta video.
        </video>
    </div>

    <header class="header">
        <div class="container d-flex justify-content-between align-items-center">
            <img src="Recursos Humanos/logo.jpg" width="130px" height="100px" alt="Logo Veterinaria" class="logo-header">
            <h1 class="logo">Veterinaria - Los Mushashos</h1>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-transparent bg-transparent ">
        <div class="container">
            <a class="navbar-brand" href="Portada.html">Inicio</a>
            <p class="text-center">Este es un formulario para registrar a tu mascota en nuestra veterinaria "Los Mushashos" para próximas citas. <br> Favor de rellenar la siguiente información:</p>
        </div>
    </nav>

    <div class="container form-section">
        <div class="form-container">
            <form onsubmit="return validarFormulario()" id="registroMascotaForm" action="PHP/procesar_formulario.php" method="POST">
                <label for="nombre_mascota">Nombre de la mascota:</label>
                <input type="text" id="nombre_mascota" name="nombre_mascota" required>

                <label for="nombre_dueno">Nombre del dueño:</label>
                <input type="text" id="nombre_dueno" name="nombre_dueno" required>

                <div class="form-group-inline">
                    <div>
                        <label for="edad">Edad (Meses)</label>
                        <input type="number" id="edad" name="edad">
                    </div>
                    <div>
                        <label for="peso">Peso(Kg)</label>
                        <input type="number" id="peso" name="peso">
                    </div>
                </div>
                <label for="telefono_dueno">Teléfono del dueño:</label>
                <input type="tel" id="telefono_dueno" name="telefono_dueno" required>

                <label for="direccion_dueno">Dirección del dueño:</label>
                <textarea id="direccion_dueno" name="direccion_dueno" required></textarea>
<br>
<br>
                <input type="submit" value="Registrar" class="button">     
                <button type="button" onclick="window.location.href='Portada.html'" class="button">Volver</button>
            </form>
        </div>
    </div>

    <footer class="footer text-center">
        <div class="container">
            <p class="text-white mb-0">© 2024 Veterinaria Los Mushashos. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="JS/validarFormulario.js"></script>
</body>
</html>
